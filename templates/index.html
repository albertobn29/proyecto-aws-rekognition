<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>AMAZON Rekognition</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--	    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">-->
    </head>
    <body>
        <div class="m-5">
            <div class="d-flex justify-content-center">
                <h1>A que famoso te pareces?</h1>
            </div>
            <div class="mt-2 mx-4 mb-3 d-flex justify-content-center">
                <form class="m-3 w-75" method=post action="/" enctype=multipart/form-data>
                    <div class="input-group">
                      <input type="file" class="form-control" id="file" name="file" aria-describedby="file_btn" aria-label="Upload">
                      <button class="btn btn-primary" type="button" id="file_btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br><br><br>
        {% if err %}
            <h2>{{err}}</h2>
        {% endif %}
        {% if data %}
            <pre>{{ data }}</pre>
            <pre>{{ data.img_principal }}</pre>
            <img src="{{url_for('static', filename='img/'+data.img_principal)}}">
        {% endif %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
